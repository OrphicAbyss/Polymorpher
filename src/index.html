<!DOCTYPE html>
<html ng-app="assemblerApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Polymorpher - Online Assembler</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--        <link href="css/bootstrap.css" rel="stylesheet" media="screen">-->
    <!--        <link href="css/bootstrap-responsive.css" rel="stylesheet">-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <script src="js/coder.js"></script>
    <style>
        .code {
            width: 99%;
            font-family: -moz-fixed, monospace;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">WebAssembler?</a>
        <p class="navbar-text">An online assembler</p>
    </nav>
</div>
<div class="container">
    <div class="well" ng-controller="Ctrl">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Code</h5>
                <textarea class="code" ng-model="code" rows="10"></textarea>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tokens</h5>
                <span class="output" ng-bind-html="codeView()"></span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Parsed</h5>
                <span class="output" ng-bind-html="machineView()"></span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Binary</h5>
                <span class="output" ng-bind-html="binaryView()"></span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Machine</h5>
                <a id="download" class="btn btn-primary">Download</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
